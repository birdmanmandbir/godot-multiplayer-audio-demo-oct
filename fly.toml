app = 'spatial-audio-demo-2d'
primary_region = 'ord'

[build]

[[services]]
  protocol = "udp"
  internal_port = 8910
  processes = ["app"]
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 8910
    # handlers = []

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
